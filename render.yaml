services:
  - type: web
    name: vijaysetupatii
    env: node
    buildCommand: |
      mkdir -p src
      cp -r models routes middleware utils views public server.js package.json src/
      cd src && npm install
    startCommand: cd src && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://vijay:vijay123@vijay.q3kif.mongodb.net/?retryWrites=true&w=majority&appName=vijay
      - key: SESSION_SECRET
        generateValue: true
