services:
  - type: web
    name: vijaysetupatii
    env: node
    buildCommand: |
      mkdir -p dist/models
      cp -r models/*.js dist/models/
      cp -r routes middleware utils views public server.js package.json dist/
      cd dist && npm install
    startCommand: cd dist && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://vijay:vijay123@vijay.q3kif.mongodb.net/?retryWrites=true&w=majority&appName=vijay
      - key: SESSION_SECRET
        generateValue: true
